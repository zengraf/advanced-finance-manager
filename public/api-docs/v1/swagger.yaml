openapi: 3.0.3

info:
  title: Advanced Finance Manager API
  version: 1.0.0

servers:
  - url: http://localhost:3001/

security:
  - bearerAuth: []

paths:
  /user:
    get:
      tags:
        - User
      summary: Gets user data
      responses:
        200:
          description: User data
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/User"
                  - type: object
                    properties:
                      currencies:
                        type: array
                        items:
                          $ref: "#/components/schemas/CurrencyRate"
        401:
          $ref: '#/components/responses/UnauthorizedError'
    patch:
      tags:
        - User
      summary: Updates user data
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        200:
          description: User data successfully updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
  /users:
    post:
      tags:
        - User
      security: []
      summary: Registers a user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    username:
                      type: string
                    email:
                      type: string
                      format: email
                    password:
                      type: string
                    password_confirmation:
                      type: string
      responses:
        201:
          description: Confirmation mail is sent
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        422:
          description: Request body is invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      invalid_field_name:
                        type: array
                        items:
                          type: string
                          example: error message
    patch:
      tags:
        - User
      summary: Updates registration
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  $ref: "#/components/schemas/User"
      responses:
        200:
          description: User info is changed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
  /users/confirmation:
    get:
      tags:
        - User
      summary: Confirms email
      security: [ ]
      parameters:
        - in: query
          name: confirmation_token
          required: true
      responses:
        200:
          description: Successful confirmation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        422:
          description: Invalid token
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: array
                    items:
                      type: string
                      example: was already confirmed, please try signing in
  /users/sign_in:
    post:
      tags:
        - User
      security: []
      summary: Authenticates user and returns Bearer token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      format: email
                    password:
                      type: string
                      example: password
      responses:
        201:
          description: User authenticated
          headers:
            authorization:
              description: Bearer JWT
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        401:
          $ref: '#/components/responses/UnauthorizedError'
  /users/sign_out:
    delete:
      tags:
        - User
      summary: De-authenticates user and revokes his token
      responses:
        204:
          description: User de-authenticated
        401:
          $ref: '#/components/responses/UnauthorizedError'
  /users/password:
    post:
      tags:
        - User
      summary: Sends email with password reset token
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      format: email
      responses:
        '201':
          description: Email with reset token was sent
          content:
            application/json:
              schema:
                type: object
        '422':
          description: Email does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        items:
                          type: string
                          example: not found
    put:
      tags:
        - User
      summary: Resets password
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    reset_password_token:
                      type: string
                      example: token
                    password:
                      type: string
                      example: new password
      responses:
        '204':
          description: Password was changed and JWT token was revoked
        '422':
          description: Invalid token
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      reset_password_token:
                        type: array
                        items:
                          type: string
                          example: is invalid
  /transactions:
    get:
      tags:
        - Transactions
      summary: Returns list of transactions
      responses:
        200:
          description: List of transactions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
        401:
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - Transactions
      summary: Creates new transaction
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                transaction:
                  type: object
                  properties:
                    amount:
                      type: number
                    date:
                      type: string
                      format: date
                    category_id:
                      type: integer
                    area_id:
                      type: integer
                    account_id:
                      type: integer
                    destination_account_id:
                      type: integer
                    destination_amount:
                      type: number
                    description:
                      type: string
      responses:
        201:
          description: Transaction is created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        400:
          description: Request is invalid
        401:
          $ref: '#/components/responses/UnauthorizedError'
  /transactions/{id}:
    get:
      tags:
        - Transactions
      summary: Gets transaction
      parameters:
        - name: id
          in: path
          description: ID of transaction
          required: true
      responses:
        200:
          description: Transaction object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          description: Transaction does not exist or does not belong to the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
                      example: Transaction does not exist
    put:
      tags:
        - Transactions
      summary: Edits transaction
      parameters:
        - name: id
          in: path
          description: ID of transaction
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                account:
                  $ref: '#/components/schemas/Transaction'
      responses:
        200:
          description: Transaction is changed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          description: Transaction does not exist or does not belong to user
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
                      example: Transaction does not exist
    delete:
      tags:
        - Transactions
      summary: Deletes transaction
      parameters:
        - name: id
          in: path
          description: ID of transaction
          required: true
      responses:
        204:
          description: transaction is deleted
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          description: Account does not exist or does not belong to user
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
                      example: Transaction does not exist
