openapi: 3.0.3

info:
  title: Advanced Finance Manager API
  version: 1.0.0

servers:
  - url: http://localhost:3000/

security:
  - bearerAuth: []

paths:
  /users/sign_in:
    post:
      tags:
        - User
      security: []
      summary: Authenticates user and returns Bearer token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      format: email
                    password:
                      type: string
                      example: password
      responses:
        '201':
          description: User authenticated
          headers:
            authorization:
              description: Bearer JWT
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  email:
                    type: string
                    format: email
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /users/sign_out:
    delete:
      tags:
        - User
      summary: De-authenticates user and revokes his token
      responses:
        '204':
          description: User de-authenticated
  /users/confirmation:
    get:
      tags:
        - User
      summary: Confirms email
      security: []
      parameters:
      - name: confirmation_token
        required: true
        type: string
      responses:
        '200':
          description: Successful confirmation
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  email:
                    type: string
                    format: email
        '422':
          description: Email is already confirmed
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: array
                    items:
                      type: string
                      example: was already confirmed, please try signing in
  /users/password:
    post:
      tags:
        - User
      summary: Sends email with password reset token
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      format: email
      responses:
        '201':
          description: Email with reset token was sent
          content:
            application/json:
              schema:
                type: object
        '422':
          description: Email does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        items:
                          type: string
                          example: not found
  /user/password:
    put:
      tags:
        - User
      summary: Resets password
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    reset_password_token:
                      type: string
                      example: token
                    password:
                      type: string
                      example: new password
      responses:
        '204':
          description: Password was changed. (Be aware that user's authentication token was not revoked)
        '422':
          description: Invalid token
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      reset_password_token:
                        type: array
                        items:
                          type: string
                          example: is invalid
  /transactions:
    get:
      tags:
        - Transactions
      summary: Returns list of transactions
      responses:
        '200':
          description: List of transactions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Transaction:
      type: object
      properties:
        id:
          type: integer
        amount:
          type: number
          format: decimal
        category:
          $ref: '#/components/schemas/Category'
        area:
          $ref: '#/components/schemas/Area'
        account:
          $ref: '#/components/schemas/Account'
        destination_account:
          $ref: '#/components/schemas/Account'
        destination_amount:
          type: number
          format: decimal
        description:
          type: string
      required:
        - id
        - amount
        - category
        - area
        - account
    Account:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        amount:
          type: number
          format: decimal
          description: Account balance
        currency:
          $ref: '#/components/schemas/Currency'
      required:
        - id
        - name
        - amount
        - currency
    Area:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - id
        - name
    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - id
        - name
    Currency:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          example: Zloty
        code:
          type: string
          example: PLN
        number:
          type: number
          example: 985
      required:
        - id
        - name
        - code
        - number
      readOnly: true
  responses:
    UnauthorizedError:
      description: You are not authorized to perform this action