components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Transaction:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        amount:
          type: number
          format: decimal
        date:
          type: string
          format: date
        category:
          $ref: '#/components/schemas/Category'
        area:
          $ref: '#/components/schemas/Area'
        account:
          $ref: '#/components/schemas/Account'
        destination_account:
          $ref: '#/components/schemas/Account'
        destination_amount:
          type: number
          format: decimal
        description:
          type: string
      required:
        - id
        - amount
        - category
        - area
        - account
    Account:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        amount:
          type: number
          format: decimal
          description: Account balance
        currency:
          $ref: '#/components/schemas/Currency'
      required:
        - id
        - name
        - amount
        - currency
    Area:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - id
        - name
    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - id
        - name
    Currency:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          example: Zloty
        code:
          type: string
          example: PLN
        number:
          type: number
          example: 985
      required:
        - id
        - name
        - code
        - number
      readOnly: true
    CurrencyRate:
      type: object
      properties:
        from:
          $ref: "#/components/schemas/Currency"
        to:
          $ref: "#/components/schemas/Currency"
        source:
          type: string
        rate:
          type: number
    Wish:
      type: object
      properties:
        id:
          type: integer
        description:
          type: string
          example: My wish
        url:
          type: string
          example: google.com
        amount:
          type: number
          format: decimal
          example: 128.0
        currency:
