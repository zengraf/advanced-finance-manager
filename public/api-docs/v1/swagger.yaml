                      type: object
                      properties:
                        currency:
                          $ref: "#/components/schemas/Currency"
                        value:
                          type: number
                  grand_total:
                    type: object
                    properties:
                      currency:
                        $ref: "#/components/schemas/Currency"
                      value:
